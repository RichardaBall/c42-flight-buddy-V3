<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Visibility Check - Swansea Airport</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f5f5f5;
      margin: 20px;
    }
    h1 {
      margin-bottom: 20px;
    }
    #cam-snap {
      max-width: 100%;
      border: 2px solid #333;
      border-radius: 5px;
    }
    footer {
      margin-top: 20px;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>Visibility Check - Swansea Airport</h1>
  <img id="cam-snap" src="" alt="Webcam snapshot" />
  <p>Auto-refreshes every 15 seconds.</p>
  <footer>&copy; 2025 Richard Ball</footer>

  <script>
    const camImg = document.getElementById('cam-snap');
    const camUrlBase = "https://video-live-swansea.s3.eu-west-2.amazonaws.com/latest.jpg";

    function updateSnapshot() {
      const url = camUrlBase + "?_=" + new Date().getTime();
      camImg.src = url;
    }

    updateSnapshot();
    setInterval(updateSnapshot, 15000);
  </script>
</body>
</html>
