<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>C42 Flight Buddy</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: auto;
      padding: 20px;
      background: #f5f5f5;
      color: #333;
      transition: background 0.3s, color 0.3s;
    }
    body.dark-mode {
      background: #121212;
      color: #eee;
    }
    input {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
      font-size: 1rem;
      background: #fff;
      border: 1px solid #ccc;
      color: #333;
      transition: background 0.3s, color 0.3s;
    }
    body.dark-mode input {
      background: #333;
      border-color: #555;
      color: #eee;
    }
    #results {
      margin-top: 20px;
      padding: 15px;
      background: #fff;
      border-radius: 5px;
      white-space: pre-wrap;
      font-weight: normal;
      transition: background 0.3s, color 0.3s;
    }
    body.dark-mode #results {
      background: #222;
      color: #eee;
    }
    .ok { color: green; }
    .bad { color: red; }
    .warn { color: orange; }
    .green { color: green; }
    .amber { color: orange; }
    .red { color: red; }
    .highlight { font-weight: normal; }
    footer {
      margin-top: 40px;
      text-align: center;
      font-size: 0.9rem;
      color: #666;
      transition: color 0.3s;
    }
    body.dark-mode footer {
      color: #aaa;
    }
    #toggle-theme, #vis-check {
      margin-bottom: 15px;
      padding: 5px 10px;
      font-size: 0.8rem;
      cursor: pointer;
      background: #ddd;
      border: none;
      border-radius: 4px;
      transition: background 0.3s, color 0.3s;
      margin-right: 10px;
    }
    body.dark-mode #toggle-theme, body.dark-mode #vis-check {
      background: #444;
      color: #eee;
    }
    #buttons {
      margin-bottom: 15px;
      text-align: right;
    }
  </style>
</head>
<body>
  <h1>C42 Flight Buddy</h1>
  <div id="buttons">
    <button id="toggle-theme">Dark Mode</button>
    <button id="vis-check">Vis. Check</button>
  </div>
  <p><em>Version: 3.0</em></p> 
  <p>Check flight weather at Swansea Airport</p>

  <label for="start">Flight Start (GMT):</label>
  <input type="datetime-local" id="start" />

  <label for="duration">Flight Duration (hours):</label>
  <input type="number" id="duration" min="0.5" step="0.5" value="1" />

  <div id="results"></div>

  <footer>
    &copy; 2025 Richard Ball. All rights reserved.
  </footer>

<script>
const LAT = 51.605;
const LON = -4.064;
const API_KEY = '81a0d8bef1288c6437560f89b336dd33';
const elevation = 295;

function estimateDewPoint(temp, humidity) {
  return temp - ((100 - humidity) / 5);
}

function estimateCloudBase(temp, dewPoint) {
  return Math.round((temp - dewPoint) * 400);
}

function highlight(label, value, condition, cls="bad") {
  if (!condition) return label + value;
  return `${label}<span class="${cls} highlight">${value}</span>`;
}

function predictRunway(windDir) {
  const runways = { '04': 40, '22': 220, '10': 100, '28': 280 };
  return Object.entries(runways).reduce((a, b) => {
    const aDiff = Math.min(Math.abs(a[1] - windDir), 360 - Math.abs(a[1] - windDir));
    const bDiff = Math.min(Math.abs(b[1] - windDir), 360 - Math.abs(b[1] - windDir));
    return aDiff < bDiff ? a : b;
  })[0];
}

function checkLimits(wind, gusts, vis, desc, cloudCover, cloudBase) {
  if (parseFloat(wind) > 20) return { safe: false, msg: "Wind exceeds C42 limits (>20 kt)" };
  if (parseFloat(gusts) > 20) return { safe: false, msg: "Gust exceeds C42 limits (>20 kt)" };
  if (vis < 5000) return { safe: false, msg: "Visibility too low (<5000 m)" };
  const descLower = desc.toLowerCase();
  if (descLower.includes("fog") || descLower.includes("mist")) {
    return { safe: false, msg: "Fog or mist present â€” not suitable" };
  }
  if (cloudBase < 1000) return { safe: false, msg: "Estimated cloud base below 1000 ft AGL" };
  return { safe: true, msg: "" };
}

function icingRisk(temp, dewPoint) {
  if (temp <= 5 && temp >= -5 && Math.abs(temp - dewPoint) < 2) return "Risk";
  return "Low";
}

function shearRisk(windKts, gustKts) {
  const diff = gustKts - windKts;
  if (diff >= 15) return { level: "High", class: "red" };
  if (diff >= 10) return { level: "Moderate", class: "amber" };
  if (diff >= 5)  return { level: "Low", class: "green" };
  return { level: "None", class: "" };
}

function turbulenceRisk(gustKts) {
  if (gustKts >= 25) return { level: "High", class: "red" };
  if (gustKts >= 20) return { level: "Moderate", class: "amber" };
  if (gustKts >= 15) return { level: "Low", class: "green" };
  return { level: "None", class: "" };
}

function formatUKDate(d) {
  const days = ['Sun','Mon','Tue','Wed','Thu','Fri','Sat'];
  const months = ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'];
  return `${days[d.getUTCDay()]}, ${String(d.getUTCDate()).padStart(2,'0')} ${months[d.getUTCMonth()]} ${d.getUTCFullYear()}, ${String(d.getUTCHours()).padStart(2,'0')}:${String(d.getUTCMinutes()).padStart(2,'0')} GMT`;
}

async function checkFlight() {
  const startInput = document.getElementById("start").value;
  const duration = parseFloat(document.getElementById("duration").value);
  const resDiv = document.getElementById("results");

  if (!startInput || isNaN(duration) || duration <= 0) {
    resDiv.innerHTML = '<p class="bad">Please enter a valid start time and duration.</p>';
    return;
  }

  const startTime = new Date(startInput + "Z");
  const now = new Date();
  const maxForecastTime = new Date(now.getTime() + 5 * 24 * 60 * 60 * 1000);
  const endTime = new Date(startTime.getTime() + duration * 3600 * 1000);

  if (startTime <= now || startTime > maxForecastTime || endTime > maxForecastTime) {
    resDiv.innerHTML = '<p class="bad">Please enter a valid start time and duration within the next 5 days.</p>';
    return;
  }

  resDiv.innerHTML = '<p>Loading weather data...</p>';

  try {
    const response = await fetch(`https://api.openweathermap.org/data/2.5/forecast?lat=${LAT}&lon=${LON}&appid=${API_KEY}&units=metric`);
    const data = await response.json();

    let previousInterval = null;
    for (let i = data.list.length - 1; i >= 0; i--) {
      const forecastStart = new Date(data.list[i].dt * 1000);
      if (forecastStart <= startTime) {
        previousInterval = data.list[i];
        break;
      }
    }
    if (!previousInterval) {
      for (let item of data.list) {
        const forecastStart = new Date(item.dt * 1000);
        if (forecastStart > startTime) {
          previousInterval = item;
          break;
        }
      }
    }

    if (!previousInterval) {
      resDiv.innerHTML = '<p class="bad">No forecast available for the selected time.</p>';
      return;
    }

    // Use previousInterval for weather info
    const temp = previousInterval.main.temp;
    const humidity = previousInterval.main.humidity;
    const dewPoint = estimateDewPoint(temp, humidity);
    const windSpeed = previousInterval.wind.speed * 1.94384; // m/s to knots
    const windGust = previousInterval.wind.gust ? previousInterval.wind.gust * 1.94384 : windSpeed;
    const windDeg = previousInterval.wind.deg;
    const visibility = previousInterval.visibility || 10000; // meters
    const weatherDesc = previousInterval.weather[0].description;
    const cloudCover = previousInterval.clouds.all;
    const cloudBase = estimateCloudBase(temp, dewPoint);
    const runway = predictRunway(windDeg);

    const limits = checkLimits(windSpeed, windGust, visibility, weatherDesc, cloudCover, cloudBase);
    const icing = icingRisk(temp, dewPoint);
    const shear = shearRisk(windSpeed, windGust);
    const turbulence = turbulenceRisk(windGust);

    const safeColor = limits.safe ? 'green' : 'red';

    resDiv.innerHTML = `
      <p><strong>Flight time:</strong> ${formatUKDate(startTime)}</p>
      <p><strong>Flight duration:</strong> ${duration} hours</p>
      <p><strong>Temperature:</strong> ${temp.toFixed(1)}&deg;C</p>
      <p><strong>Dew point:</strong> ${dewPoint.toFixed(1)}&deg;C</p>
      <p><strong>Estimated cloud base:</strong> ${cloudBase} ft AGL</p>
      <p><strong>Wind:</strong> ${windSpeed.toFixed(1)} kt, gusts up to ${windGust.toFixed(1)} kt, direction ${windDeg}&deg; (Runway ${runway})</p>
      <p><strong>Visibility:</strong> ${visibility} m</p>
      <p><strong>Conditions:</strong> ${weatherDesc}</p>
      <p><strong>Cloud cover:</strong> ${cloudCover}%</p>
      <p><strong>Icing risk:</strong> ${icing === "Risk" ? '<span class="red">Yes</span>' : '<span class="green">Low</span>'}</p>
      <p><strong>Wind shear risk:</strong> <span class="${shear.class}">${shear.level}</span></p>
      <p><strong>Turbulence risk:</strong> <span class="${turbulence.class}">${turbulence.level}</span></p>
      <p><strong>Flight safety status:</strong> <span class="${safeColor}">${limits.safe ? 'Safe' : 'Unsafe: ' + limits.msg}</span></p>
    `;
  } catch (e) {
    resDiv.innerHTML = '<p class="bad">Error loading weather data.</p>';
    console.error(e);
  }
}

document.getElementById("start").addEventListener("change", checkFlight);
document.getElementById("duration").addEventListener("change", checkFlight);

document.getElementById("toggle-theme").addEventListener("click", () => {
  document.body.classList.toggle("dark-mode");
  const btn = document.getElementById("toggle-theme");
  btn.textContent = document.body.classList.contains("dark-mode") ? "Light Mode" : "Dark Mode";
});

document.getElementById("vis-check").addEventListener("click", () => {
  window.open("vis-check.html", "_blank");
});

// Initialize with current time + 30 minutes
function init() {
  const now = new Date();
  now.setMinutes(now.getMinutes() + 30);
  const isoLocal = now.toISOString().slice(0,16);
  document.getElementById("start").value = isoLocal;
  checkFlight();
}

init();
</script>
</body>
</html>
