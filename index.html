<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Weather Visibility</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 400px; margin: 2rem auto; padding: 1rem; }
    label, input, button { display: block; margin: 0.5rem 0; width: 100%; }
    #visibility { margin-top: 1rem; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Weather Visibility Checker</h1>
  
  <label for="lat">Latitude</label>
  <input type="number" id="lat" placeholder="e.g. 51.6214" step="any" value="51.6214" />
  
  <label for="lon">Longitude</label>
  <input type="number" id="lon" placeholder="e.g. -3.9436" step="any" value="-3.9436" />
  
  <label for="key">API Key</label>
  <input type="text" id="key" placeholder="Your Meteosource API key" />
  
  <button id="getVisibility">Get Visibility</button>
  
  <div id="visibility">Visibility: -</div>
  
  <script>
    document.getElementById('getVisibility').addEventListener('click', () => {
      const lat = document.getElementById('lat').value.trim();
      const lon = document.getElementById('lon').value.trim();
      const key = document.getElementById('key').value.trim();
      const visibilityDiv = document.getElementById('visibility');

      if (!lat || !lon || !key) {
        visibilityDiv.textContent = 'Please fill all fields.';
        return;
      }

      const proxyUrl = 'https://vercel-proxy-gilt-delta.vercel.app/api/weather'; // <-- REPLACE this

      visibilityDiv.textContent = 'Loading...';

      fetch(`${proxyUrl}?lat=${lat}&lon=${lon}&key=${key}`)
        .then(res => res.json())
        .then(data => {
          const vis = data.current?.visibility;
          if (vis !== undefined) {
            visibilityDiv.textContent = `Visibility: ${vis} meters`;
          } else {
            visibilityDiv.textContent = 'Visibility data not found.';
          }
        })
        .catch(err => {
          visibilityDiv.textContent = `Error: ${err.message}`;
        });
    });
  </script>
</body>
</html>
