<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>C42 Flight Buddy</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: auto;
      padding: 20px;
      background: #f5f5f5;
      color: #333;
      transition: background 0.3s, color 0.3s;
    }
    body.dark-mode {
      background: #121212;
      color: #eee;
    }
    input {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
      font-size: 1rem;
      background: #fff;
      border: 1px solid #ccc;
      color: #333;
      transition: background 0.3s, color 0.3s;
    }
    body.dark-mode input {
      background: #333;
      border-color: #555;
      color: #eee;
    }
    #results {
      margin-top: 20px;
      padding: 15px;
      background: #fff;
      border-radius: 5px;
      white-space: pre-wrap;
      font-weight: normal;
      transition: background 0.3s, color 0.3s;
    }
    body.dark-mode #results {
      background: #222;
      color: #eee;
    }
    .ok { color: green; }
    .bad { color: red; }
    .warn { color: orange; }
    .green { color: green; }
    .amber { color: orange; }
    .red { color: red; }
    .highlight { font-weight: normal; }
    footer {
      margin-top: 40px;
      text-align: center;
      font-size: 0.9rem;
      color: #666;
      transition: color 0.3s;
    }
    body.dark-mode footer {
      color: #aaa;
    }
    #toggle-theme {
      margin-bottom: 15px;
      padding: 5px 10px;
      font-size: 0.8rem;
      cursor: pointer;
      background: #ddd;
      border: none;
      border-radius: 4px;
      transition: background 0.3s, color 0.3s;
    }
    body.dark-mode #toggle-theme {
      background: #444;
      color: #eee;
    }
  </style>
</head>
<body>
  <h1>C42 Flight Buddy</h1>
  <button id="toggle-theme">Dark Mode</button>
  <p><em>Version: 2.0</em></p>
  <p>Check flight weather at Swansea Airport</p>

  <label for="start">Flight Start (GMT):</label>
  <input type="datetime-local" id="start" />

  <label for="duration">Flight Duration (hours):</label>
  <input type="number" id="duration" min="0.5" step="0.5" value="1" />

  <div id="results"></div>

  <footer>
    &copy; 2025 Richard Ball. All rights reserved.
  </footer>

<script>
const LAT = 51.605;
const LON = -4.064;
const elevation = 295;

const OPENWEATHER_API_KEY = '81a0d8bef1288c6437560f89b336dd33';
const METEOSOURCE_API_KEY = 'mpwturrttqmcb4ax95xo94feri15h24bzcj6736m';

function estimateDewPoint(temp, humidity) {
  return temp - ((100 - humidity) / 5);
}

function estimateCloudBase(temp, dewPoint) {
  return Math.round((temp - dewPoint) * 400);
}

function highlight(label, value, condition, cls="bad") {
  if (!condition) return label + value;
  return `${label}<span class="${cls} highlight">${value}</span>`;
}

function predictRunway(windDir) {
  const runways = { '04': 40, '22': 220, '10': 100, '28': 280 };
  return Object.entries(runways).reduce((a, b) => {
    const aDiff = Math.min(Math.abs(a[1] - windDir), 360 - Math.abs(a[1] - windDir));
    const bDiff = Math.min(Math.abs(b[1] - windDir), 360 - Math.abs(b[1] - windDir));
    return aDiff < bDiff ? a : b;
  })[0];
}

function checkLimits(wind, gusts, vis, desc, cloudCover, cloudBase) {
  if (parseFloat(wind) > 20) return { safe: false, msg: "Wind exceeds C42 limits (>20 kt)" };
  if (parseFloat(gusts) > 20) return { safe: false, msg: "Gust exceeds C42 limits (>20 kt)" };
  if (vis < 5000) return { safe: false, msg: "Visibility too low (<5000 m)" };
  const descLower = desc.toLowerCase();
  if (descLower.includes("fog") || descLower.includes("mist")) {
    return { safe: false, msg: "Fog or mist present — not suitable" };
  }
  if (cloudBase < 1000) return { safe: false, msg: "Estimated cloud base below 1000 ft AGL" };
  return { safe: true, msg: "" };
}

function icingRisk(temp, dewPoint) {
  if (temp <= 5 && temp >= -5 && Math.abs(temp - dewPoint) < 2) return "Risk";
  return "Low";
}

function shearRisk(windKts, gustKts) {
  const diff = gustKts - windKts;
  if (diff >= 15) return { level: "High", class: "red" };
  if (diff >= 10) return { level: "Moderate", class: "amber" };
  if (diff >= 5)  return { level: "Low", class: "green" };
  return { level: "None", class: "" };
}

function turbulenceRisk(gustKts) {
  if (gustKts >= 25) return { level: "High", class: "red" };
  if (gustKts >= 20) return { level: "Moderate", class: "amber" };
  if (gustKts >= 15) return { level: "Low", class: "green" };
  return { level: "None", class: "" };
}

function formatUKDate(d) {
  const days = ['Sun','Mon','Tue','Wed','Thu','Fri','Sat'];
  const months = ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'];
  return `${days[d.getUTCDay()]}, ${String(d.getUTCDate()).padStart(2,'0')} ${months[d.getUTCMonth()]} ${d.getUTCFullYear()}, ${String(d.getUTCHours()).padStart(2,'0')}:${String(d.getUTCMinutes()).padStart(2,'0')} GMT`;
}

// Helper: find closest Meteosource forecast matching OpenWeather forecast time
function findClosestMeteoForecast(meteoList, targetUnix) {
  // meteosource returns "time" in ISO string, convert to unix seconds for comparison
  let closest = null;
  let closestDiff = Infinity;
  for (const f of meteoList) {
    const t = new Date(f.time).getTime() / 1000;
    const diff = Math.abs(t - targetUnix);
    if (diff < closestDiff) {
      closestDiff = diff;
      closest = f;
    }
  }
  return closest;
}

async function checkFlight() {
  const startInput = document.getElementById("start").value;
  const duration = parseFloat(document.getElementById("duration").value);
  const resDiv = document.getElementById("results");

  if (!startInput || isNaN(duration) || duration <= 0) {
    resDiv.innerHTML = '<p class="bad">Please enter a valid start time and duration.</p>';
    return;
  }

  const startTime = new Date(startInput + "Z");
  const now = new Date();
  const maxForecastTime = new Date(now.getTime() + 5 * 24 * 60 * 60 * 1000);
  const endTime = new Date(startTime.getTime() + duration * 3600 * 1000);

  if (startTime <= now || startTime > maxForecastTime || endTime > maxForecastTime) {
    resDiv.innerHTML = '<p class="bad">Please enter a valid start time and duration within the next 5 days.</p>';
    return;
  }

  resDiv.innerHTML = '<p>Loading weather data from both sources...</p>';

  try {
    // Fetch OpenWeatherMap forecast
    const openWeatherResp = await fetch(`https://api.openweathermap.org/data/2.5/forecast?lat=${LAT}&lon=${LON}&appid=${OPENWEATHER_API_KEY}&units=metric`);
    const openWeatherData = await openWeatherResp.json();

    // Fetch Meteosource forecast (hourly)
    // API doc: https://meteosource.com/docs
    // Example endpoint: https://api.meteosource.com/v1/free/point?lat=51.605&lon=-4.064&sections=hourly&timezone=GMT&key=YOUR_API_KEY
    const meteoResp = await fetch(`https://api.meteosource.com/v1/free/point?lat=${LAT}&lon=${LON}&sections=hourly&timezone=GMT&key=${METEOSOURCE_API_KEY}`);
    const meteoData = await meteoResp.json();

    // Find the OpenWeather forecast interval just before or equal to startTime
    let previousInterval = null;
    for (let i = openWeatherData.list.length - 1; i >= 0; i--) {
      const forecastStart = new Date(openWeatherData.list[i].dt * 1000);
      if (forecastStart <= startTime) {
        previousInterval = openWeatherData.list[i];
        break;
      }
    }
    if (!previousInterval) {
      for (let item of openWeatherData.list) {
        const forecastStart = new Date(item.dt * 1000);
        if (forecastStart > startTime) {
          previousInterval = item;
          break;
        }
      }
    }
    if (!previousInterval) {
      resDiv.innerHTML = '<p class="bad">No forecast data available for selected flight window.</p>';
      return;
    }

    // Gather relevant OpenWeather forecasts for the flight window
    let relevantOW = [previousInterval];
    openWeatherData.list.forEach(item => {
      const forecastStart = new Date(item.dt * 1000);
      if (forecastStart > previousInterval.dt * 1000 && forecastStart < endTime) {
        relevantOW.push(item);
      }
    });

    const meteoHourly = meteoData.hourly || [];

    let messages = [];

    relevantOW.forEach(item => {
      const forecastUnix = item.dt;

      // Find closest Meteosource forecast for this time
      const meteoForecast = findClosestMeteoForecast(meteoHourly, forecastUnix);

      // Extract OpenWeather data
      const main = item.main || {};
      const wind = item.wind || {};
      const weatherArr = item.weather || [];
      const clouds = item.clouds || {};
      const pressure = main.pressure || 0;
      const humidity = main.humidity || 0;
      const tempOW = main.temp || 0;
      const windDegOW = wind.deg || 0;
      const windSpeedOW = wind.speed || 0;
      const gustSpeedOW = wind.gust || 0;
      const visibilityOW = item.visibility !== undefined ? item.visibility : 10000;
      const cloudCoverOW = clouds.all || 0;
      const weatherDesc = weatherArr.length ? weatherArr[0].description : "";

      // Extract Meteosource data (note units):
      // Meteosource temp: °C, wind_speed: m/s, gust: m/s, visibility: m, cloud_cover: %
      let tempMeteo = meteoForecast?.temperature || 999;
      let windSpeedMeteo = meteoForecast?.wind_speed || 999;
      let gustSpeedMeteo = meteoForecast?.wind_gust || 0;
      let visibilityMeteo = meteoForecast?.visibility || 10000;
      let cloudCoverMeteo = meteoForecast?.cloud_cover || 0;
      let weatherMeteoDesc = meteoForecast?.weather?.description || "";

      // Convert wind speeds from m/s to knots (1 m/s = 1.94384 kt)
      windSpeedMeteo = windSpeedMeteo * 1.94384;
      gustSpeedMeteo = gustSpeedMeteo * 1.94384;

      // Take lowest for safety for temp, wind speed, gust, visibility, cloud cover
      const temp = Math.min(tempOW, tempMeteo);
      const windSpeed = Math.min(windSpeedOW, windSpeedMeteo);
      const gustSpeed = Math.min(gustSpeedOW || windSpeedOW, gustSpeedMeteo || windSpeedMeteo); // fallback if no gust data
      const visibility = Math.min(visibilityOW, visibilityMeteo);
      const cloudCover = Math.min(cloudCoverOW, cloudCoverMeteo);

      // Dew point estimation based on OpenWeather temp and humidity (more reliable)
      const dewPoint = estimateDewPoint(temp, humidity);

      // Estimated cloud base
      const cloudBase = estimateCloudBase(temp, dewPoint);

      // Runway choice
      const runway = predictRunway(windDegOW);

      // Check if safe or not
      const limitsCheck = checkLimits(windSpeed, gustSpeed, visibility, weatherDesc + ", " + weatherMeteoDesc, cloudCover, cloudBase);

      // Risk assessments
      const icing = icingRisk(temp, dewPoint);
      const shear = shearRisk(windSpeed, gustSpeed);
      const turbulence = turbulenceRisk(gustSpeed);

      // Format output for this interval
      const dateStr = formatUKDate(new Date(item.dt * 1000));
      let out = `${dateStr}\n`;
      out += `Temperature: ${temp.toFixed(1)} °C\n`;
      out += `Dew Point: ${dewPoint.toFixed(1)} °C\n`;
      out += `Humidity: ${humidity}%\n`;
      out += `Wind: ${windSpeed.toFixed(1)} kt at ${windDegOW}°\n`;
      out += `Gusts: ${gustSpeed.toFixed(1)} kt\n`;
      out += `Visibility: ${visibility} m\n`;
      out += `Cloud Cover: ${cloudCover}%\n`;
      out += `Estimated Cloud Base: ${cloudBase} ft AGL\n`;
      out += `Runway Suggested: ${runway}\n`;
      out += `Weather Description: ${weatherDesc}, ${weatherMeteoDesc}\n`;
      out += `Flight Safety: ${limitsCheck.safe ? '<span class="ok">OK</span>' : '<span class="bad">NOT SAFE: ' + limitsCheck.msg + '</span>'}\n`;
      out += `Icing Risk: ${icing === "Risk" ? '<span class="bad">Risk</span>' : 'Low'}\n`;
      out += `Wind Shear: <span class="${shear.class}">${shear.level}</span>\n`;
      out += `Turbulence: <span class="${turbulence.class}">${turbulence.level}</span>\n`;
      out += `----------------------------------\n`;

      messages.push(out);
    });

    resDiv.innerHTML = messages.join("<br>");
  } catch (err) {
    resDiv.innerHTML = `<p class="bad">Error fetching weather data: ${err.message}</p>`;
  }
}

document.getElementById("start").addEventListener("change", checkFlight);
document.getElementById("duration").addEventListener("input", checkFlight);

const toggleBtn = document.getElementById("toggle-theme");
toggleBtn.addEventListener("click", () => {
  document.body.classList.toggle("dark-mode");
  toggleBtn.textContent = document.body.classList.contains("dark-mode") ? "Light Mode" : "Dark Mode";
});

// Initialize with current date and default duration
(function init() {
  const now = new Date();
  now.setMinutes(now.getMinutes() - now.getTimezoneOffset()); // To get local datetime-local format in UTC
  document.getElementById("start").value = now.toISOString().slice(0,16);
  document.getElementById("duration").value = 1;
  checkFlight();
})();
</script>

</body>
</html>
